<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>

<body>
    <header>
        <h2>Hesap Makinesi</h2>
    </header>
    <div class="calculator">
        <input type="text" class="calculator-input" value="">

        <div id="calculator_keys">
            <button type="button" class="operator" value="(">(</button>
            <button type="button" class="operator" value=")">)</button>
            <button type="button" class="equal-sign" value="=">=</button>
            <button type="button" class="clear" value="clear">C</button>
            <button type="button" value="7" class="operator">7</button>
            <button type="button" value="8" class="operator">8</button>
            <button type="button" value="9" class="operator">9</button>
            <button type="button" class="operator" value="*">*</button>
            <button type="button" value="4" class="operator">4</button>
            <button type="button" value="5" class="operator">5</button>
            <button type="button" value="6" class="operator">6</button>
            <button type="button" class="operator" value="/">/</button>
            <button type="button" value="1" class="operator">1</button>
            <button type="button" value="2" class="operator">2</button>
            <button type="button" value="3" class="operator">3</button>
            <button type="button" class="operator" value="-">-</button>
            <button type="button" value="0" class="operator">0</button>
            <button type="button" class="operator" value="00">00</button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" class="operator" value="+">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
